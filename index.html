<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/attribution.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>


<section class="stats-card">
  <div class="card-text">
    <h3>Get <span>insights</span> that help your business grow.</h3>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effiency.</p>
    <ul>
      <li>
        <span class="stats">10k+</span>
        <br>
        <span class="desc">comapnies</span>
      </li>
      <li>
        <span class="stats">314</span>
        <br>
        <span class="desc">templates</span>
      </li>
      <li>
        <span class="stats">12M+</span>
        <br>
        <span class="desc">queries</span>
      </li>
    </ul>
  </div>
  <div class="card-image">
    <img src="./images/image-header-desktop.jpg" alt="desktop-image">
  </div>
</section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kissai Sami</a>.
  </div>
</body>
</html>
